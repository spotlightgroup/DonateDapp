<app-about *ngIf="!isLogged"></app-about>
<div class="" *ngIf="isLogged">

<div class="inputPost container-fluid" *ngIf="!isDonor" >
    <h3>What Is Your Project ?</h3>
    <input type="text" class="form-control" [(ngModel)]="model.header" >
    <h3>Descrip Your Project</h3>
    <input type="text" class="form-control" [(ngModel)]="model.description" >
    <h3>How Much Do You Need ?</h3>
    <input type="number" class="form-control" [(ngModel)]="model.needed" min="0" >
    <input type="button" name="send" value="send" (click)="sendPost()" class="btn btn-outline-success my-2 my-sm-0">
    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
</div>

<app-about *ngIf="!isLogged"></app-about> 
<div class="row">
  <div class="col-4 posts" *ngFor="let post of Posts;let i =index" >
        <mat-card [ngClass]="'card'+i" *ngIf="post.user === user || isDonor">
          <div class="face1" *ngIf="!flip[i]">
            <div class="cardHead" [ngStyle]="{'background-image': 'url('+g+')'}"></div>
            <img class="userImg" src={{post.userInfo[0].image}}  alt="Avatar" >
            <div class="cardButtom">
              <mat-card-title>{{post.user}}</mat-card-title>
              <mat-card-subtitle>{{post.header}}</mat-card-subtitle>
              <mat-card-content></mat-card-content>
              <mat-card-actions>
                <button mat-button *ngIf="isDonor" (click)="setReciever(post)" [routerLink]="['/donate']" >Donate</button>
                <button mat-button *ngIf="!isDonor" (click)="setPost(post)" [routerLink]="['/requests']">Spend</button>
                <button mat-button (click)="flipOn(i)"><i class="fa fa-repeat"></i>  Flip</button>
              </mat-card-actions>
            </div>
            </div>
            <div class="face2" *ngIf="flip[i]">
              <h3>About my idea</h3>
              <hr>
              <p>{{post.description}}</p>
              <h3>Amount</h3>
              <hr>
              <div class="amounTable">
              <table>
                <tr>
                  <td>total needed</td>
                  <TD> &nbsp; </TD>
                  <td>gained balance</td>
                </tr>
                <tr>
                  <td>{{post.needed}}</td>
                  <TD> / </TD>
                  <td>{{post.balance}}</td>
                </tr>
              </table>
              </div>
              <br>
              <br>
              <p>created at: {{post.time}}</p>
              <button mat-button (click)="flipOf(i)"><i class="fa fa-repeat"></i>  Flip</button>
            </div>

        </mat-card>
  </div>
</div>
